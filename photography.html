<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .nav {
            text-align: center;
            margin: 2rem 0;
        }

        .nav a {
            color: #888;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .country-section {
            margin-bottom: 6rem;
        }

        .country-title {
            font-size: 2.5rem;
            font-weight: 200;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .country-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 1px;
            background: #444;
            margin: 1rem auto;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: #1a1a1a;
        }

        .photo-item:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .modal-nav:hover {
            opacity: 1;
            background: rgba(255,255,255,0.2);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .photo-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .country-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .container {
                padding: 0 1rem;
            }
        }

        /* Loading animation */
        .photo-item img {
            transition: opacity 0.3s ease;
        }

        .photo-item img[data-loaded="false"] {
            opacity: 0;
        }

        .photo-item img[data-loaded="true"] {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Photography</h1>
        <p>Capturing moments across the world</p>
    </header>

    <nav class="nav">
        <a href="index.html">‚Üê Back to Home</a>
        <a href="#italy">Italy</a>
        <a href="#switzerland">Switzerland</a>
    </nav>

    <div class="container">
        <!-- Italy Section -->
        <section id="italy" class="country-section">
            <h2 class="country-title">Italy</h2>
            <div class="photo-grid" id="italy-grid">
                <!-- Photos will be dynamically loaded -->
            </div>
        </section>

        <!-- Switzerland Section -->
        <section id="switzerland" class="country-section">
            <h2 class="country-title">Switzerland</h2>
            <div class="photo-grid">
                <div class="photo-item" onclick="openModal(this)">
                    <img src="photos/Switzerland/20250715_101858(0).jpg" alt="Swiss Alps" data-loaded="false">
                </div>
                <div class="photo-item" onclick="openModal(this)">
                    <img src="photos/Switzerland/20250715_144953.jpg" alt="Swiss village" data-loaded="false">
                </div>
                <div class="photo-item" onclick="openModal(this)">
                    <img src="photos/Switzerland/20250715_145209.jpg" alt="Swiss landscape" data-loaded="false">
                </div>
                <div class="photo-item" onclick="openModal(this)">
                    <img src="photos/Switzerland/20250715_151418.jpg" alt="Swiss vista" data-loaded="false">
                </div>
                <div class="photo-item" onclick="openModal(this)">
                    <img src="photos/Switzerland/20250715_151529.jpg" alt="Swiss nature" data-loaded="false">
                </div>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div id="photoModal" class="modal" onclick="closeModal(event)">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <button class="modal-nav modal-prev" onclick="previousImage(event)">&#8249;</button>
        <button class="modal-nav modal-next" onclick="nextImage(event)">&#8250;</button>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        let currentImages = [];

        // List of all Italy images (auto-generated from folder scan)
        const italyImages = [
            '20230409_202913.jpg',
            '20230414_190355.jpg',
            '20230414_191651.jpg',
            '20230414_192819.jpg',
            '20230414_203510.jpg',
            '20230417_141107.jpg',
            '20230506_204750.jpg',
            '20230623_213839.jpg',
            '20230623_214309.jpg',
            '20230703_211820.jpg',
            '20230903_202158.jpg',
            '20230909_190452.jpg',
            '20230914_175814(1).jpg',
            '20231015_185541.jpg',
            '20231119_160103.jpg',
            '20231119_171351.jpg',
            '20231126_092058.jpg',
            '20231126_093013.jpg',
            '20231222_162224.jpg',
            '20250502_181220.jpg',
            '20250712_123611.jpg',
            '20250720_100808.jpg',
            '20250730_184045.jpg'
        ];

        // Dynamic image loading
        document.addEventListener('DOMContentLoaded', function() {
            // Load Italy images dynamically
            const italyGrid = document.getElementById('italy-grid');
            italyImages.forEach(function(filename) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.onclick = function() { openModal(this); };
                
                const img = document.createElement('img');
                img.src = 'photos/Italy/' + filename;
                img.alt = 'Italy photo';
                img.setAttribute('data-loaded', 'false');
                
                photoItem.appendChild(img);
                italyGrid.appendChild(photoItem);
            });

            // Image loading handlers
            const images = document.querySelectorAll('.photo-item img');
            images.forEach(img => {
                img.onload = function() {
                    this.setAttribute('data-loaded', 'true');
                };
                img.onerror = function() {
                    // Fallback for missing images
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjI2MyIgdmlld0JveD0iMCAwIDM1MCAyNjMiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzNTAiIGhlaWdodD0iMjYzIiBmaWxsPSIjMmEyYTJhIi8+CjxwYXRoIGQ9Ik0xNzUgMTMxLjVMMTQwIDk2LjVMMTIwIDExNi41TDEwMCA5Ni5MNzAgMTI2TDcwIDE5NkgyODBMMjMwIDEzMS41TDIwMCAxNjEuNUwxNzUgMTMxLjVaIiBmaWxsPSIjNDA0MDQwIi8+CjxjaXJjbGUgY3g9IjI1MCIgY3k9IjgwIiByPSIyMCIgZmlsbD0iIzQwNDA0MCIvPgo8dGV4dCB4PSIxNzUiIHk9IjE0MCIgZmlsbD0iIzY2NjY2NiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+Cjwvc3ZnPgo=';
                    this.setAttribute('data-loaded', 'true');
                };
            });
        });

        function openModal(element) {
            const img = element.querySelector('img');
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('modalImage');
            
            // Get all images for navigation
            const section = element.closest('.country-section');
            currentImages = Array.from(section.querySelectorAll('.photo-item img'));
            currentImageIndex = currentImages.indexOf(img);
            
            modalImg.src = img.src;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function nextImage(event) {
            event.stopPropagation();
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            document.getElementById('modalImage').src = currentImages[currentImageIndex].src;
        }

        function previousImage(event) {
            event.stopPropagation();
            currentImageIndex = currentImageIndex === 0 ? currentImages.length - 1 : currentImageIndex - 1;
            document.getElementById('modalImage').src = currentImages[currentImageIndex].src;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('photoModal');
            if (modal.style.display === 'block') {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowRight') nextImage(e);
                if (e.key === 'ArrowLeft') previousImage(e);
            }
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
