<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Bekali Aslonov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Performance optimizations for smooth scrolling */
        html {
            scroll-behavior: auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .nav {
            text-align: center;
            margin: 2rem 0;
        }

        .nav a {
            color: #888;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            transform: translateZ(0);
        }

        .country-section {
            margin-bottom: 6rem;
            contain: layout;
        }

        .country-title {
            font-size: 2.5rem;
            font-weight: 200;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .country-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 1px;
            background: #444;
            margin: 1rem auto;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            contain: layout style paint;
            transform: translateZ(0);
        }

        /* Critical performance improvements */
        .photo-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background: #1a1a1a;
            transform: translateZ(0);
            backface-visibility: hidden;
            will-change: transform;
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .photo-item:hover {
            transform: translateZ(0) translateY(-4px) scale(1.01);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.15s ease-out;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .photo-item img[data-loaded="false"] {
            opacity: 0;
        }

        .photo-item img[data-loaded="true"] {
            opacity: 1;
        }

        /* Disable hover effects during scrolling */
        .scrolling .photo-item {
            pointer-events: none;
            transition: none;
        }

        .scrolling .photo-item img {
            transition: none;
        }

        /* Skeleton loader */
        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            border-radius: 8px;
            animation: loading 1.5s infinite;
            animation-play-state: running;
            pointer-events: none;
        }

        .scrolling .photo-item::before {
            animation-play-state: paused;
        }

        .photo-item.loaded::before {
            display: none;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Simple Modal - FIXED */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* X Close Button - FIXED */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            background: rgba(0,0,0,0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        /* Arrow Navigation - FIXED */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            font-size: 30px;
            font-weight: bold;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-nav:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-50%) scale(1.2);
        }

        .modal-prev {
            left: 30px;
        }

        .modal-next {
            right: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .photo-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .country-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .container {
                padding: 0 1rem;
            }

            .modal-close {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 2.5rem;
            }
            
            .modal-nav {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .modal-prev {
                left: 20px;
            }
            
            .modal-next {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Photography</h1>
        <p>Capturing moments across the world</p>
    </header>

    <nav class="nav">
        <a href="index.html">‚Üê Back to Home</a>
        <a href="#italy">Italy</a>
        <a href="#switzerland">Switzerland</a>
    </nav>

    <div class="container">
        <!-- Italy Section -->
        <section id="italy" class="country-section">
            <h2 class="country-title">Italy</h2>
            <div class="photo-grid" id="italy-grid">
                <!-- Photos will be dynamically loaded -->
            </div>
        </section>

        <!-- Switzerland Section -->
        <section id="switzerland" class="country-section">
            <h2 class="country-title">Switzerland</h2>
            <div class="photo-grid" id="switzerland-grid">
                <!-- Photos will be dynamically loaded -->
            </div>
        </section>
    </div>

    <!-- Simple Modal - FIXED Structure -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <button class="modal-nav modal-prev">&#8249;</button>
            <button class="modal-nav modal-next">&#8250;</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        let currentImages = [];

        // Complete list of all your images
        const italyImages = [
            '20230409_202913.jpg',
            '20230414_190355.jpg',
            '20230414_191651.jpg',
            '20230414_192819.jpg',
            '20230414_203510.jpg',
            '20230417_141107.jpg',
            '20230506_204750.jpg',
            '20230623_213839.jpg',
            '20230623_214309.jpg',
            '20230703_211820.jpg',
            '20230903_202158.jpg',
            '20230909_190452.jpg',
            '20230914_175814(1).jpg',
            '20231015_185541.jpg',
            '20231119_160103.jpg',
            '20231119_171351.jpg',
            '20231126_092058.jpg',
            '20231126_093013.jpg',
            '20231222_162224.jpg',
            '20250502_181220.jpg',
            '20250712_123611.jpg',
            '20250720_100808.jpg',
            '20250730_184045.jpg'
        ];

        const switzerlandImages = [
            '20250715_101858(0).jpg',
            '20250715_144953.jpg',
            '20250715_145209.jpg',
            '20250715_151418.jpg',
            '20250715_151529.jpg'
        ];

        // Scroll performance optimization
        let scrollTimer;
        let isScrolling = false;

        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                document.body.classList.add('scrolling');
                isScrolling = true;
            }
            
            clearTimeout(scrollTimer);
            scrollTimer = setTimeout(() => {
                document.body.classList.remove('scrolling');
                isScrolling = false;
            }, 100);
        }, { passive: true });

        // Dynamic image loading
        document.addEventListener('DOMContentLoaded', function() {
            // Load Italy images
            const italyGrid = document.getElementById('italy-grid');
            italyImages.forEach(function(filename) {
                createPhotoItem(italyGrid, 'photos/Italy/' + filename, 'Italy photo');
            });

            // Load Switzerland images
            const switzerlandGrid = document.getElementById('switzerland-grid');
            switzerlandImages.forEach(function(filename) {
                createPhotoItem(switzerlandGrid, 'photos/Switzerland/' + filename, 'Switzerland photo');
            });

            // Setup image loading handlers
            setupImageLoading();
        });

        function createPhotoItem(grid, src, alt) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.onclick = function() { openModal(this); };
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.setAttribute('data-loaded', 'false');
            img.loading = 'lazy';
            
            photoItem.appendChild(img);
            grid.appendChild(photoItem);
        }

        function setupImageLoading() {
            const images = document.querySelectorAll('.photo-item img');
            images.forEach(img => {
                const photoItem = img.closest('.photo-item');
                
                // Preload critical images immediately
                const rect = img.getBoundingClientRect();
                const isInViewport = rect.top < window.innerHeight && rect.bottom > 0;
                
                if (isInViewport) {
                    img.loading = 'eager';
                }

                img.onload = function() {
                    this.setAttribute('data-loaded', 'true');
                    this.style.opacity = '1';
                    if (photoItem) {
                        photoItem.classList.add('loaded');
                    }
                };
                
                img.onerror = function() {
                    // Fallback for missing images
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjI2MyIgdmlld0JveD0iMCAwIDM1MCAyNjMiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzNTAiIGhlaWdodD0iMjYzIiBmaWxsPSIjMmEyYTJhIi8+CjxwYXRoIGQ9Ik0xNzUgMTMxLjVMMTQwIDk2LjVMMTIwIDExNi41TDEwMCA5Ni5MNzAgMTI2TDcwIDE5NkgyODBMMjMwIDEzMS41TDIwMCAxNjEuNUwxNzUgMTMxLjVaIiBmaWxsPSIjNDA0MDQwIi8+CjxjaXJjbGUgY3g9IjI1MCIgY3k9IjgwIiByPSIyMCIgZmlsbD0iIzQwNDA0MCIvPgo8dGV4dCB4PSIxNzUiIHk9IjE0MCIgZmlsbD0iIzY2NjY2NiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+Cjwvc3ZnPgo=';
                    this.setAttribute('data-loaded', 'true');
                    this.style.opacity = '1';
                    if (photoItem) {
                        photoItem.classList.add('loaded');
                    }
                };
                
                // Force load if already cached
                if (img.complete && img.naturalHeight !== 0) {
                    img.onload();
                }
            });
        }

        // Simple Modal Functions - FIXED
        function openModal(element) {
            const img = element.querySelector('img');
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('modalImage');
            
            if (!img || !modal || !modalImg || img.getAttribute('data-loaded') !== 'true') {
                return;
            }

            // Get all loaded images for navigation
            const section = element.closest('.country-section');
            currentImages = Array.from(section.querySelectorAll('.photo-item img')).filter(image => 
                image.getAttribute('data-loaded') === 'true'
            );
            currentImageIndex = currentImages.indexOf(img);

            if (currentImageIndex === -1) {
                return;
            }

            // Set modal image and show
            modalImg.src = img.src;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            if (currentImages.length === 0) return;
            
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            document.getElementById('modalImage').src = currentImages[currentImageIndex].src;
        }

        function previousImage() {
            if (currentImages.length === 0) return;
            
            currentImageIndex = currentImageIndex === 0 ? currentImages.length - 1 : currentImageIndex - 1;
            document.getElementById('modalImage').src = currentImages[currentImageIndex].src;
        }

        // Dynamic image loading
        document.addEventListener('DOMContentLoaded', function() {
            // Load Italy images
            const italyGrid = document.getElementById('italy-grid');
            italyImages.forEach(function(filename) {
                createPhotoItem(italyGrid, 'photos/Italy/' + filename, 'Italy photo');
            });

            // Load Switzerland images
            const switzerlandGrid = document.getElementById('switzerland-grid');
            switzerlandImages.forEach(function(filename) {
                createPhotoItem(switzerlandGrid, 'photos/Switzerland/' + filename, 'Switzerland photo');
            });

            // Setup image loading handlers
            setupImageLoading();

            // Modal event listeners - FIXED
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            document.querySelector('.modal-prev').addEventListener('click', previousImage);
            document.querySelector('.modal-next').addEventListener('click', nextImage);
            
            // Close modal when clicking outside image
            document.getElementById('photoModal').addEventListener('click', function(e) {
                if (e.target === this || e.target.classList.contains('modal-content')) {
                    closeModal();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('photoModal');
                if (modal.style.display === 'block') {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowRight') nextImage();
                    if (e.key === 'ArrowLeft') previousImage();
                }
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('photoModal');
            if (modal.style.display === 'block') {
                if (e.key === 'Escape') closeModal(e);
                if (e.key === 'ArrowRight') nextImage(e);
                if (e.key === 'ArrowLeft') previousImage(e);
            }
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
