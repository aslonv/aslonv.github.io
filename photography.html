<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Bekali Aslonov</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9F9F9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            z-index: 1000;
            padding: 0.8rem 2rem;
            transition: box-shadow 0.3s ease;
        }

        .header.scrolled {
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            min-height: 36px; /* Set a minimum height */
        }

        .logo {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #000;
            text-decoration: none;
            letter-spacing: 0px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav a {
            color: #555;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 0;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 24px;
        }

        .nav a:hover {
            color: #111;
        }

        .nav a.back-home {
            background-color: #000;
            color: #fff;
        }

        .nav a.back-home:hover {
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 5rem 2rem 3rem;
        }

        .country-section {
            margin-bottom: 4rem;
        }

        .country-title {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2.5rem;
            color: #333;
        }

        .country-title::after {
            display: none;
        }

        .photo-grid {
            column-count: 3;
            column-gap: 15px;
            margin-bottom: 3rem;
        }

        .photo-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
            transition: transform 0.3s ease;
            opacity: 0;
        }

        .photo-item:hover img {
            transform: scale(1.03);
        }

        /* Loading animation */
        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26,26,26,0.8) 0%, rgba(42,42,42,0.8) 50%, rgba(26,26,26,0.8) 100%);
            background-size: 200% 200%;
            border-radius: 16px;
            animation: loading 2s infinite;
            pointer-events: none;
            z-index: 2;
        }

        .photo-item.loaded::before {
            display: none;
        }

        .photo-item.loaded img {
            opacity: 1;
        }

        .photo-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
            pointer-events: none;
        }

        .photo-item:hover .overlay {
            opacity: 1;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            50% { background-position: 0% 100%; }
            100% { background-position: 200% 0; }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #fff;
            font-size: 50px;
            font-weight: 100;
            cursor: pointer;
            background: rgba(0,0,0,0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
            border: none;
            font-family: 'Roboto', sans-serif;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            font-size: 40px;
            font-weight: 100;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .modal-nav:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-50%) scale(1.2);
        }

        .modal-prev {
            left: 30px;
        }

        .modal-next {
            right: 30px;
        }

        /* Header Quote */
        .header-quote {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 0 2rem;
            width: 100%;
        }

        .header-quote p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
            font-style: italic;
        }

        .header-quote span {
            font-size: 0.75rem;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .country-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }

            .photo-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .header-quote {
                display: none;
            }

            .header {
                padding: 0.8rem 1rem;
            }

            .header.scrolled {
                padding: 0.6rem 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav {
                gap: 0.5rem;
            }

            .nav a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .container {
                padding: 4rem 1rem 2rem;
            }

            .country-section {
                margin-bottom: 3rem;
            }

            .country-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .modal-close {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 30px;
            }

            .modal-nav {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .modal-prev {
                left: 20px;
            }

            .modal-next {
                right: 20px;
            }

            .modal img {
                max-width: 95%;
                max-height: 80%;
            }

            .photo-grid {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .nav {
                gap: 0.5rem;
            }

            .nav a {
                font-size: 0.7rem;
                padding: 0.3rem 0.6rem;
            }

            .country-title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .photo-grid {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <header class="header" id="mainHeader">
        <div class="header-content">
            <a href="index.html" class="logo">Bek</a>
            <div class="header-quote">
                <p>"Travel throughout the land and see how We originated the creation"</p>
                <span>Surah Al-'Ankabut, Verse 20</span>
            </div>
            <nav class="nav">
                <a href="#italy">IT</a>
                <a href="#germany">DE</a>
                <a href="#qatar">QA</a>
                <a href="#switzerland">CH</a>
                <a href="#uzbekistan">UZ</a>
                <a href="index.html" class="back-home">← Home</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Italy Section -->
        <section id="italy" class="country-section">
            <h2 class="country-title">Italy</h2>
            <div class="photo-grid" id="italy-grid">
                <!-- Photos will be dynamically loaded -->
            </div>
        </section>

        <!-- Germany Section -->
        <section id="germany" class="country-section">
            <h2 class="country-title">Germany</h2>
            <div class="photo-grid" id="germany-grid">
                <!-- Photos will be dynamically loaded -->
            </div>
        </section>

        <!-- Qatar Section -->
        <section id="qatar" class="country-section">
            <h2 class="country-title">Qatar</h2>
            <div class="photo-grid" id="qatar-grid">
                <!-- Photos will be dynamically loaded -->
            </div>
        </section>

        <!-- Switzerland Section -->
        <section id="switzerland" class="country-section">
            <h2 class="country-title">Switzerland</h2>
            <div class="photo-grid" id="switzerland-grid">
                <!-- Photos will be dynamically loaded -->
            </div>
        </section>

        <!-- Uzbekistan Section -->
        <section id="uzbekistan" class="country-section">
            <h2 class="country-title">Uzbekistan</h2>
            <div class="photo-grid" id="uzbekistan-grid">
                <!-- Photos will be dynamically loaded -->
            </div>
        </section>
    </div>

    <!-- Simple Modal - FIXED Structure -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <button class="modal-nav modal-prev">&#8249;</button>
            <button class="modal-nav modal-next">&#8250;</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        let currentImages = [];

        // Complete list of all your images
        const germanyImages = [
            '20220528_154501.jpg',
            '20220528_171217.jpg',
            '20220528_171948-edited.jpg',
            '20220528_180057.jpg',
            '20220528_181019.jpg',
            '20220604_212136.jpg',
            '20220604_214327.jpg',
            '20220604_222104.jpg',
            '20220608_220102.jpg',
            '20220609_214121.jpg'
        ];

        const italyImages = [
            '20230409_202913.jpg',
            '20230414_190355.jpg',
            '20230414_191651.jpg',
            '20230414_192819.jpg',
            '20230414_203510.jpg',
            '20230417_141107.jpg',
            '20230506_204750.jpg',
            '20230623_213839.jpg',
            '20230623_214309.jpg',
            '20230703_211820.jpg',
            '20230903_202158.jpg',
            '20230909_190452.jpg',
            '20230914_175814(1).jpg',
            '20231015_185541.jpg',
            '20231119_160103.jpg',
            '20231119_171351.jpg',
            '20231126_092058.jpg',
            '20231126_093013.jpg',
            '20231222_162224.jpg',
            '20250502_181220.jpg',
            '20250712_123611.jpg',
            '20250720_100808.jpg',
            '20250730_184045.jpg'
        ];

        const qatarImages = [
            '20210929_105835.jpg',
            '20211111_162550.jpg',
            '20211127_061001(1).jpg',
            '20220502_050958.jpg',
            '20220509_125421-edited.jpg'
        ];

        const switzerlandImages = [
            '20250715_101858(0).jpg',
            '20250715_144953.jpg',
            '20250715_145209.jpg',
            '20250715_151418.jpg',
            '20250715_151529.jpg'
        ];

        const uzbekistanImages = [
            '20220710_200517.jpg',
            '20221028_165142.jpg'
        ];

        function createPhotoItem(grid, src, alt) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.onclick = function() { openModal(this); };

            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.loading = 'lazy';
            
            img.onload = function() {
                photoItem.classList.add('loaded');
            };
            
            img.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjI2MyIgdmlld0JveD0iMCAwIDM1MCAyNjMiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzNTAiIGhlaWdodD0iMjYzIiBmaWxsPSIjMmEyYTJhIi8+CjxwYXRoIGQ9Ik0xNzUgMTMxLjVMMTQwIDk2LjVMMTIwIDExNi41TDEwMCA5Ni5MNzAgMTI2TDcwIDE5NkgyODBMMjMwIDEzMS41TDIwMCAxNjEuNUwxNzUgMTMxLjVaIiBmaWxsPSIjNDA0MDQwIi8+CjxjaXJjbGUgY3g9IjI1MCIgY3k9IjgwIiByPSIyMCIgZmlsbD0iIzQwNDA0MCIvPgo8dGV4dCB4PSIxNzUiIHk9IjE0MCIgZmlsbD0iIzY2NjY2NiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+Cjwvc3ZnPgo=';
                photoItem.classList.add('loaded');
            };
            
            if (img.complete && img.naturalHeight !== 0) {
                img.onload();
            }
            
            photoItem.appendChild(img);
            photoItem.appendChild(overlay);
            grid.appendChild(photoItem);
        }

        // Modal Functions
        function openModal(element) {
            const img = element.querySelector('img');
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('modalImage');
            
            if (!img || !modal || !modalImg) {
                return;
            }

            // Get all images for navigation
            const section = element.closest('.country-section');
            currentImages = Array.from(section.querySelectorAll('.photo-item img'));
            currentImageIndex = currentImages.indexOf(img);

            if (currentImageIndex === -1) {
                return;
            }

            // Set modal image and show
            modalImg.src = img.src;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            if (currentImages.length === 0) return;
            
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            document.getElementById('modalImage').src = currentImages[currentImageIndex].src;
        }

        function previousImage() {
            if (currentImages.length === 0) return;
            
            currentImageIndex = currentImageIndex === 0 ? currentImages.length - 1 : currentImageIndex - 1;
            document.getElementById('modalImage').src = currentImages[currentImageIndex].src;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load Germany images
            const germanyGrid = document.getElementById('germany-grid');
            germanyImages.forEach(function(filename) {
                createPhotoItem(germanyGrid, 'photos/Germany/' + filename, 'Germany photo');
            });

            // Load Italy images
            const italyGrid = document.getElementById('italy-grid');
            italyImages.forEach(function(filename) {
                createPhotoItem(italyGrid, 'photos/Italy/' + filename, 'Italy photo');
            });

            // Load Qatar images
            const qatarGrid = document.getElementById('qatar-grid');
            qatarImages.forEach(function(filename) {
                createPhotoItem(qatarGrid, 'photos/Qatar/' + filename, 'Qatar photo');
            });

            // Load Switzerland images
            const switzerlandGrid = document.getElementById('switzerland-grid');
            switzerlandImages.forEach(function(filename) {
                createPhotoItem(switzerlandGrid, 'photos/Switzerland/' + filename, 'Switzerland photo');
            });

            // Load Uzbekistan images
            const uzbekistanGrid = document.getElementById('uzbekistan-grid');
            uzbekistanImages.forEach(function(filename) {
                createPhotoItem(uzbekistanGrid, 'photos/Uzbekistan/' + filename, 'Uzbekistan photo');
            });

            // Modal event listeners
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            document.querySelector('.modal-prev').addEventListener('click', previousImage);
            document.querySelector('.modal-next').addEventListener('click', nextImage);
            
            // Close modal when clicking outside image
            document.getElementById('photoModal').addEventListener('click', function(e) {
                if (e.target === this || e.target.classList.contains('modal-content')) {
                    closeModal();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('photoModal');
                if (modal.style.display === 'block') {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowRight') nextImage();
                    if (e.key === 'ArrowLeft') previousImage();
                }
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('mainHeader');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
